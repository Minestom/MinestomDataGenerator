metadata.format.version = "1.1"

[versions]
gson = "2.10.1"
minecraft = "1.20"

slf4j-api = "2.0.7"
logback = "1.4.5"

vanilla-gradle = "0.2.1-SNAPSHOT"
blossom = "1.3.0"
nexuspublish = "1.3.0"

[libraries]
gson = { group = "com.google.code.gson", name = "gson", version.ref = "gson" }

slf4j-api = { group = "org.slf4j", name = "slf4j-api", version.ref = "slf4j-api" }
logback-core = { group = "ch.qos.logback", name = "logback-core", version.ref = "logback" }
logback-classic = { group = "ch.qos.logback", name = "logback-classic", version.ref = "logback" }

[bundles]
logging = ["slf4j-api", "logback-core", "logback-classic"]

[plugins]
vanilla-gradle = { id = "org.spongepowered.gradle.vanilla", version.ref = "vanilla-gradle" }
blossom = { id = "net.kyori.blossom", version.ref = "blossom" }
nexuspublish = { id = "io.github.gradle-nexus.publish-plugin", version.ref = "nexuspublish" }
